<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form Validation</h1>
    <div class="form-container">
        <form action="/" method="get" onsubmit=" return validation()">
            <div class="form-elem">
                <label for="fname">First Name</label>
                <input type="text" name="f-name" id="fname" placeholder="first name" autocomplete="hidden">
                <span class="errorf err"></span>
            </div>
            <div class="form-elem">
                <label for="lname">Last Name</label>
                <input type="text" name="l-name" id="lname" placeholder="last name" autocomplete="hidden">
                <span class="errorl err"></span>
            </div>
            <div class="form-elem">
                <label for="num">Contact Number</label>
                <input type="tel" onkeypress="return val()" name="number" id="num" maxlength="10" autocomplete="hidden" placeholder="enter number">
                <span class="errort err"></span>
            </div>
            <div class="form-elem">
                <label for="mail">Email</label>
                <input type="email" autocomplete="off" name="email" id="mail" placeholder="xample@hotmail.com">
                <span class="errorm err"></span>
            </div>
            <div class="form-elem sub">
                <button class="submit" type="submit">Submit Form</button>
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
